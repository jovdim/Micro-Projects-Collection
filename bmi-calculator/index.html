<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <!-- If you find this project useful, please give it a star on GitHub: https://github.com/jovdim/Micro-Projects-Collection -->
</head>
<body>
    <div id="calc">
        <h2>BMI Calculator</h2>
        <div id="content">
            <div id="output">
                <input type="text" id="bmiResult" placeholder="Your BMI" readonly>
            </div>

            <div class="unit-selection">
                <label for="weightUnit">Weight:</label>
                <select id="weightUnit">
                    <option value="kg">Kilograms (kg)</option>
                    <option value="lbs">Pounds (lbs)</option>
                </select>
                <input type="number" id="weight" placeholder="Weight" required>
            </div>

            <div class="unit-selection">
                <label for="heightUnit">Height:</label>
                <select id="heightUnit">
                    <option value="cm">Centimeters (cm)</option>
                    <option value="in">Inches (in)</option>
                </select>
                <input type="number" id="height" placeholder="Height" required>
            </div>

            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
