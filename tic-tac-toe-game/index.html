<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- If you find this project useful, please give it a star on GitHub: https://github.com/jovdim/Micro-Projects-Collection -->
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="mode-selection">
        <button id="two-player-btn">Two Player</button>
        <button id="vs-computer-btn">Vs Computer</button>
      </div>
      <div class="main-game-board">
        <div id="game-board" class="game-board"></div>
      </div>
      <div id="game-info" class="game-info">
        <p id="status"></p>
        <button id="restart-btn">Restart</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
