<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
  <!-- If you find this project useful, please give it a star on GitHub: https://github.com/jovdim/Micro-Projects-Collection -->
</head>
<body>
  <div class="game-container">
    <h1 class="game-title">ğŸ”¢ Number Guessing Game</h1>
    <p class="game-instructions">Guess the number between <span id="min-range">1</span> and <span id="max-range">100</span></p>

    <div class="input-container">
      <input type="number" id="user-input" placeholder="Enter your guess" />
      <button id="guess-button">Guess</button>
    </div>

    <div id="feedback" class="feedback">Make your first guess!</div>

    <div class="stats">
      <p>Attempts: <span id="attempts">0</span></p>
      <p>Score: <span id="score">100</span></p>
    </div>

    <button id="reset-button" class="reset-button">ğŸ”„ Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
