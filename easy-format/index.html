<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Format paragraph || Perfect paragraph</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1 id="heading">Easy Format</h1>
        <textarea
          class="input"
          name="Type your text here"
          cols="30"
          rows="10"
          placeholder="Type your text here"
        ></textarea>
        <div class="formatBtn">
          <button class="allC" title="Convert text to uppercase">All C</button>
          <button class="allL" title="Convert text to lowercase">All L</button>
          <button class="firstC" title="Capitalize first letter of each word">
            First C
          </button>
          <button
            class="startC"
            title="Capitalize the first letter of each sentence"
          >
            Start C
          </button>
        </div>
        <textarea
          class="result"
          name="Type your text here"
          cols="30"
          rows="10"
          placeholder="Output is here ..."
        ></textarea>
        <div class="resetCopyBtns">
          <button class="copy" title="Copy the formatted text">Copy</button>
          <button class="reset" title="Reset the text fields">Reset</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
