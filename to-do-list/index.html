<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Application</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- If you find this project useful, please give it a star on GitHub: https://github.com/jovdim -->
  </head>
  <body>
    <div class="container">
      <div class="todo-header">
        <h2>ToDo List</h2>
        <img src="assets/notebook.gif" height="50px" />
      </div>
      <h5 id="Alert"></h5>
      <div class="todo-body">
        <input
          type="text"
          id="todoText"
          class="todo-input"
          placeholder="Add your items"
        />
        <img
          src="assets/plus.png"
          alt="+"
          id="AddUpdateClick"
          onclick="CreateToDoItems();"
        />
      </div>
      <ul id="list-items" class="list-items"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
