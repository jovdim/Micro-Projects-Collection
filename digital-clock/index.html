<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
     <!-- If you find this project useful, please give it a star on GitHub: https://github.com/jovdim/Micro-Projects-Collection -->
  </head>
  <body class="dark-theme">
    <h1 class="clock-title">Digital Clock</h1>

    <!-- Decorative Background -->
    <div class="background-decorations"></div>

    <div class="clock-container">
      <div id="clock" class="clock">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span
          id="seconds"
          >00</span
        >
        <span id="ampm">AM</span>
      </div>
      <div id="date" class="date">Monday, January 1, 2024</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
